{% extends "layout.html" %}
{% block content %}
<body>
    <h2>{{ title }}</h2>
    {% for post in posts %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ url_for('static', filename='images/profile_imgs/' + post.author.image_file) }}">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author.username }}</a>
                <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h3><a class="article-title" href="{{ url_for('post', post_id=post.id)}}">{{ post.worktitle }}</a></h2>
            <p class="article-content">{{ post.skill }}</p>
            <p class="article-content">{{ post.content }}</p>
            </div>
      </article>
    {% endfor %}
</body>
{% endblock content %}
