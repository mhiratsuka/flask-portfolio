{% extends "layout.html" %}
{% block content %}
<div class="contact">
    <div class="vertical-wrapper">
        <div>
            <h2>{{ title }} Michika</h2>
        </div>
        <div class="form">
            <form action="http://formspree.io/hiratsukamichika@gmail.com" method="post" class="contact-form">
                <p class="name">
                    <label for="name">Name</label>
                    <br><input type="text" id="name" name="name">
                </p>
                <p class="email">
                    <label for="email">Email</label>
                    <br><input type="email" id="email" name="email">
                </p>
                <p class="message">
                    <label for= "message">Message</label>
                    <br><textarea id="message" name="message"></textarea>
                </p>
                <p class="submit">
                    <button type="submit" class="btn-submit">Send</button>
                </p>
            </form> 
        </div>
    </div>
</div>

{% endblock content %}
